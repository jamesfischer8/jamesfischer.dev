---
layout: base
---
<div class="post-columns">
  <div class="main-column">
    <article>
      <h1 class="title">{{ page.title }}</h1>
      <div class="date">{{ page.date | date_to_string: "ordinal", "US" }}</div>
      <a class="author" rel="author" href="/">James Fischer</a>
      {{ content }}
    </article>
  </div>
  {% comment %}
  <div class="other-column">
    <div class="posts">
      <ul>
	<h2>Other posts</h2>
	{% for post in site.posts %}
	{% if post.url != page.url %}
	<li>
	  <a href="{{ post.url }}">{{ post.title }}</a>
	</li>
	{% endif %}
	{% endfor %}
      </ul>
    </div>
  </div>
  {% endcomment %}
</div>
