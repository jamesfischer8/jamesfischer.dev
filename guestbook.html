---
layout: default
---
<div class="guestbook">
  <h1>Guestbook</h1>

  <form id="guestbook-form" method="POST">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" maxlength="50" required>
    </div>
    <div>
      <label for="remarks">Remarks</label>
      <textarea id="remarks" name="remarks" maxlength="200" required></textarea>
    </div>
    <button type="submit">Sign Guestbook</button>
    <p class="error" id="error-message"></p>
  </form>

  <div class="entries" id="entries">
    <!-- Entries will be populated here -->
  </div>
</div>

<script>
// Simple client-side validation and submission
document.getElementById('guestbook-form').addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);
  const data = {
    name: formData.get('name'),
    remarks: formData.get('remarks'),
  };

  try {
    const response = await fetch('/api/guestbook', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      throw new Error('Failed to submit entry');
    }

    // Clear form and refresh entries
    e.target.reset();
    loadEntries();
  } catch (error) {
    document.getElementById('error-message').textContent = error.message;
    document.getElementById('error-message').style.display = 'block';
  }
});

// Load existing entries
async function loadEntries() {
  try {
    const response = await fetch('/api/guestbook');
    const entries = await response.json();

    const entriesDiv = document.getElementById('entries');
    entriesDiv.innerHTML = entries.reverse().map(entry => `
<div class="entry">
  <div class="name-timestamp">
    <div class="name">${escapeHtml(entry.name)}</div>
    <div class="timestamp">${new Date(entry.timestamp).toLocaleDateString()}</div>
  </div>
  <p class="remarks">${escapeHtml(entry.remarks)}</p>
</div>
`).join('');
  } catch (error) {
    console.error('Failed to load entries:', error);
  }
}

// Helper function to escape HTML
function escapeHtml(unsafe) {
  return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

// Load entries on page load
loadEntries();
</script>
